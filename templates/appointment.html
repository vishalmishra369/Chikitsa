<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Appointment</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin-top: 20px; }
        label { display: block; margin-bottom: 8px; }
        input[type="datetime-local"], button { margin-bottom: 15px; padding: 8px; width: 100%; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .error { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Request a Video Appointment</h1>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label for="appointment_time">Select Desired Appointment Date and Time:</label>
        <input type="datetime-local" id="appointment_time" name="appointment_time" required>
        <button type="submit">Request Appointment</button>
    </form>

    <p><a href="/logout">Logout</a></p>
</body>
</html>
