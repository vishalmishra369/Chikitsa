<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome Back | Chikitsa - Mental Wellness Platform</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<style>
    /* Import Bungee font */
    @import url('https://fonts.googleapis.com/css2?family=Bungee&display=swap');

    :root {
        --primary-gradient: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
        --glass-bg: rgba(255, 255, 255, 0.15);
        --glass-border: rgba(255, 255, 255, 0.18);
    }

    body {
        background: var(--primary-gradient);
        min-height: 100vh;
        font-family: 'Bungee', sans-serif;
        letter-spacing: 0.03em;
    }

    /* Floating shapes animation */
    .shapes {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .shape {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        border-radius: 50%;
        animation: float 8s infinite ease-in-out;
    }

    .shape:nth-child(1) {
        width: 200px;
        height: 200px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
    }

    .shape:nth-child(2) {
        width: 150px;
        height: 150px;
        top: 60%;
        right: 15%;
        animation-delay: -2s;
    }

    .shape:nth-child(3) {
        width: 100px;
        height: 100px;
        bottom: 20%;
        left: 20%;
        animation-delay: -4s;
    }

    @keyframes float {

        0%,
        100% {
            transform: translateY(0) rotate(0deg);
        }

        50% {
            transform: translateY(-20px) rotate(5deg);
        }
    }

    /* Navbar styling */
    .navbar {
        background: white;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--glass-border);
    }

    .navbar-brand img {
        transition: transform 0.3s ease;
    }

    .navbar-brand img:hover {
        transform: scale(1.05);
    }

    .nav-link {
        color: var(--primary-gradient) !important;
        transition: all 0.3s ease;
        font-size: 0.9em;
    }

    .nav-link:hover {
        transform: translateY(-2px);
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* Login container styling */
    .login-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .login-card {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid var(--glass-border);
        padding: 3rem;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transform: translateY(0);
        transition: transform 0.3s ease;
    }

    .login-card:hover {
        transform: translateY(-5px);
    }

    .login-header h1 {
        font-size: 2.2em;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #fff, #e6e9f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .login-header p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9em;
        margin-bottom: 2rem;
    }

    /* Form styling */
    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        color: white;
        font-size: 0.9em;
        margin-bottom: 0.5rem;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--glass-border);
        border-radius: 10px;
        color: white;
        padding: 0.8rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.3);
    }

    .btn {
        padding: 0.8rem;
        border-radius: 10px;
        font-size: 0.9em;
        letter-spacing: 0.05em;
        transition: all 0.3s ease;
    }

    .btn-primary {
        background: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
        border: none;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(139, 198, 236, 0.3);
    }

    .btn-outline {
        border: 1px solid white;
        color: white;
    }

    .btn-outline:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
    }

    /* Divider styling */
    .divider {
        text-align: center;
        margin: 1.5rem 0;
        position: relative;
    }

    .divider::before,
    .divider::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 45%;
        height: 1px;
        background: rgba(255, 255, 255, 0.2);
    }

    .divider::before {
        left: 0;
    }

    .divider::after {
        right: 0;
    }

    .divider span {
        color: rgba(255, 255, 255, 0.6);
        background: transparent;
        padding: 0 1rem;
    }

    /* Footer styling */
    footer {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border-top: 1px solid var(--glass-border);
        padding: 1rem 0;
        margin-top: 2rem;
    }

    .footer-content {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        color: white;
    }

    .footer-content img {
        height: 30px;
        border-radius: 50%;
    }
</style>

<body>
    <!-- Floating shapes -->
    <div class="shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/" style="color: white;">
                <img src="static/chikitsa.png" alt="Chikitsa" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"
                            style="color: linear-gradient(135deg, #43E97B 0%, #38F9D7 100%);">How to use</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register"
                            style="color: linear-gradient(135deg, #43E97B 0%, #38F9D7 100%);">Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 style="color: white;">Welcome Back</h1>
                <p>Your journey to mental wellness continues here</p>
            </div>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Continue Your Journey</button>
                <div class="divider">
                    <span>or</span>
                </div>
                <a href="/register" class="btn btn-outline btn-block">Start Your Wellness Journey</a>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <img src="{{ url_for('static', filename='suryaprabha.jpeg') }}" alt="Team Logo">
                <span>Created with ðŸ’« by Team Surya Prabha</span>
            </div>
        </div>
    </footer>
</body>

</html>
