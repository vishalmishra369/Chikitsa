<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker - Chikitsa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Add in head section -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <style>
        body {
            font-family: 'Lora', serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #f3e5f5 100%);
            min-height: 100vh;
        }
        .mood-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .mood-btn {
            font-size: 2rem;
            padding: 15px;
            margin: 10px;
            border-radius: 50%;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .mood-btn:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mood-card mt-5">
            <h2 class="text-center mb-4">How are you feeling today?</h2>
            <div class="text-center">
                <button class="mood-btn" onclick="logMood('happy')">üòä</button>
                <button class="mood-btn" onclick="logMood('excited')">ü§ó</button>
                <button class="mood-btn" onclick="logMood('neutral')">üòê</button>
                <button class="mood-btn" onclick="logMood('sad')">üòî</button>
                <button class="mood-btn" onclick="logMood('angry')">üò†</button>
            </div>
        </div>
        <div class="mood-card">
            <h3>Mood Trends</h3>
            <canvas id="moodChart" height="200"></canvas>
        </div>

        <div class="mood-card">
            <h3>Your Mood History</h3>
            <div id="moodHistory">
                 Mood history will be populated here
            </div>
        </div>
    </div>

    <script>
         let moodChart;
         const moodScores = {
    'happy': 2,      // Reduced from 5 to 2
    'excited': 1.5,  // Reduced from 4 to 1.5
    'neutral': 1,    // Reduced from 3 to 1
    'sad': 0.5,      // Reduced from 2 to 0.5
    'angry': -1      // Changed from -5 to -2
};

    const moodEmojis = {
        'happy': 'üòä',
        'excited': 'ü§ó',
        'neutral': 'üòê',
        'sad': 'üòî',
        'angry': 'üò†'
    };

    function createMoodChart(moodData) {
        const ctx = document.getElementById('moodChart').getContext('2d');
        
        const chartData = moodData.map(entry => ({
            x: new Date(entry.timestamp),
            y: moodScores[entry.mood],
            mood: entry.mood
        }));

        return new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Mood Level',
                    data: chartData,
                    borderColor: '#7e57c2',
                    backgroundColor: 'rgba(126, 87, 194, 0.1)',
                    tension: 0.4,
                    fill: true,
                    pointBackgroundColor: '#7e57c2'
                }]
            },
            options: {
                responsive: true,
                // Update the scales options in createMoodChart function
scales: {
    y: {
        min: -2.5,   // Adjusted min to accommodate angry (-2)
        max: 2.5, 
        ticks: {
            callback: function(value) {
                const mood = Object.entries(moodScores).find(([k, v]) => v === value);
                if (mood) {
                    return `${mood[0]} ${moodEmojis[mood[0]]}`;  // Shows both mood text and emoji
                }
                return '';
            },
            font: {
                family: 'Lora',
                size: 14
            }
        },
        grid: {
            color: 'rgba(0, 0, 0, 0.1)'
        }
    },
    x: {
        type: 'time',
        time: {
            unit: 'day',
            displayFormats: {
                day: 'MMM d'
            }
        }
    }
}
,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const mood = context.raw.mood;
                                return `Mood: ${moodEmojis[mood]} (${mood})`;
                            }
                        }
                    }
                }
            }
        });
    }

    function updateMoodHistory() {
        fetch('/get_moods')
            .then(response => response.json())
            .then(data => {
                // Update text history
                const historyDiv = document.getElementById('moodHistory');
                historyDiv.innerHTML = data.moods.map(mood => `
                    <div class="d-flex align-items-center justify-content-between p-2 border-bottom">
                        <span>${moodEmojis[mood.mood]}</span>
                        <span>${new Date(mood.timestamp).toLocaleString()}</span>
                    </div>
                `).join('');

                // Update chart
                if (moodChart) {
                    moodChart.destroy();
                }
                moodChart = createMoodChart(data.moods);
            });
    }

    function logMood(mood) {
        const timestamp = new Date().toISOString();
        fetch('/log_mood', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                mood: mood,
                timestamp: timestamp
            })
        })
        .then(response => response.json())
        .then(() => updateMoodHistory());
    }

    // Initial load
    updateMoodHistory();
    </script>
</body>
</html>
